    <h1>Trabaja con nosotros</h1>
<form> <!--Formulario para trabaja con nosotros-->
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre">
    <label for="apellido1">Primer apellido: </label>
    <input type="text" id="apellido1" name="apellido1">
    <label for="apellido2">Segundo apellido: </label>
    <input type="text" id="apellido2" name="apellido2">

    <p>Selecciona el departamento al que quieres aplicar</p>
    <input type="radio" id="programacion" name="departamento" value="programacion">
    <label for="programacion">Programacion</label>
    <input type="radio" id="arte" name="departamento" value="arte">
    <label for="arte">Arte</label>
    <input type="radio" id="publicidad" name="departamento" value="publicidad">
    <label for="publicidad">Publicidad</label>
    <input type="radio" id="sonido" name="departamento" value="sonido">
    <label for="sonido">Sonido</label>
    <input type="radio" id="diseno" name="departamento" value="diseno">
    <label for="diseno">Diseño</label>
    
    <br>

    <label for="email">Introduce tu email de contacto</label>
    <input type="email" id="email" name="email">
    <label for="curriculum">Añade tu curriculum y/o portfolio. Si vas a añadir más de un fichero añade un fichero comprimido</label>
    <input type="file" id="curriculum" name="curriculum">

</form>
